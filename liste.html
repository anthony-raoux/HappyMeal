            <!-- Votre liste de courses sera générée ici -->

            <button class="btn btn-success me-md-2" onclick="telechargerListeCourses()">Télécharger Liste de Courses</button>

<!-- Modal de recherche -->
<div class="modal fade" id="modalDeRecherche" tabindex="-1" aria-labelledby="recherche_modal" aria-hidden="true">

        <div id="autocompleteContainer" class="list-group mt-1"></div>
      </div>
    </div>
  </div>

  <script>
    
    // Récupérer la liste de courses depuis le stockage local
    const listeCourses = JSON.parse(localStorage.getItem('listeCourses')) || [];

    // Afficher la liste de courses dans la page
    const listeCoursesElement = document.getElementById('liste-courses');
    if (listeCourses.length === 0) {
      listeCoursesElement.innerHTML = "<p>Aucun élément dans la liste de courses.</p>";
    } else {
      const ul = document.createElement('ul');
      listeCourses.forEach(ingredient => {
        const li = document.createElement('li');
        li.textContent = ingredient;
        ul.appendChild(li);
      });
      listeCoursesElement.appendChild(ul);
    }

    // Fonction pour télécharger la liste de courses
    function telechargerListeCourses() {
      const blob = new Blob([listeCourses.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'liste_de_courses.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Fonction pour supprimer la liste de courses
    function supprimerListeCourses() {
      localStorage.removeItem('listeCourses'); // Supprime la liste de courses du stockage local
      window.location.reload(); // Recharge la page pour refléter les changements
    }
  </script>
