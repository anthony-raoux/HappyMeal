    <h1 class="mt-4">Planification des repas pour la semaine</h1>
    <p>Sélectionnez vos recettes favorites pour chaque jour de la semaine :</p>
    <table class="table">
      <thead>

      <tbody>
        <tr>

          <td>
            <select id="lundi" class="form-control">

        <tr>

        </tr>
        <tr>
          <td>Mercredi</td>
          <td>
            <select id="mercredi" class="form-control">

            </select>

        <tr>

        </tr>
        <tr>

    <button id="saveBtn" class="btn btn-primary">Enregistrer la planification</button>

  <!-- Bootstrap JS (optionnel si vous n'utilisez pas de fonctionnalités JavaScript) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Récupérer les recettes favorites depuis le stockage local
    const recipes = JSON.parse(localStorage.getItem('favoriteRecipes')) || [];

    // Fonction pour ajouter les options de recettes aux menus déroulants
    function populateRecipes() {
      const selectElements = document.querySelectorAll('select');
      selectElements.forEach(select => {
        recipes.forEach(recipe => {
          const option = document.createElement('option');
          option.textContent = recipe;
          select.appendChild(option);
        });
      });
    }

    // Remplir les menus déroulants avec les recettes favorites
    populateRecipes();

    // Fonction pour sauvegarder la planification dans le stockage local
    function savePlan() {
      const plan = {
        lundi: document.getElementById('lundi').value,
        mardi: document.getElementById('mardi').value,
        mercredi: document.getElementById('mercredi').value,
        jeudi: document.getElementById('jeudi').value,
        vendredi: document.getElementById('vendredi').value,
        samedi: document.getElementById('samedi').value,
        dimanche: document.getElementById('dimanche').value
      };
      localStorage.setItem('mealPlan', JSON.stringify(plan));
      alert('Planification des repas enregistrée avec succès !');
    }

    // Écouter le clic sur le bouton "Enregistrer la planification"
    document.getElementById('saveBtn').addEventListener('click', savePlan);
  </script>
