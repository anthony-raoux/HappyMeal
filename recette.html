</head>
<header>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top bg-body-tertiary">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">

      <!-- Navbar Responsive  -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Liens du Navbar -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recettes</a>

        <div class="mx-3 my-3">

        </div>

        <!-- Icon recherche dans une modal -->
        <div class="recherche mx-3 my-3">
          <i class="bi bi-search" data-bs-toggle="modal" data-bs-target="#modalDeRecherche"></i>
        </div>
        
        
        <!-- Bar de recherche -->
        <!-- <div class="d-flex justify-content-center align-items-center gap-3">
          <input type="text" id="myInput" class="form-control" placeholder="Recherche...">
          <button class="btn btn-outline-secondary" type="button" id="searchButton">Rechercher</button>

    </div>

<body>
    <div id="details-recette">
        <!-- Les détails de la recette sélectionnée seront affichés ici -->
    </div>

    <script>
        // Fonction pour obtenir les paramètres de l'URL
function obtenirParametresUrl() {
    const params = new URLSearchParams(window.location.search);
    const recette = {
        nom: params.get('nom'),
        categorie: params.get('categorie'),
        temps_preparation: params.get('temps_preparation'),
        ingredients: JSON.parse(params.get('ingredients')),
        etapes: JSON.parse(params.get('etapes'))
    };
    return recette;
}

// Fonction pour afficher les détails de la recette
function afficherDetailsRecette() {
    const recette = obtenirParametresUrl();
    const detailsRecette = document.getElementById('details-recette');
    detailsRecette.innerHTML = `
        <h2>${recette.nom}</h2>
        <p><strong>Catégorie :</strong> ${recette.categorie}</p>
        <p><strong>Temps de préparation :</strong> ${recette.temps_preparation}</p>
        <h3>Ingrédients :</h3>
        <ul>
            ${recette.ingredients.map(ingredient => `<li>${ingredient.nom} : ${ingredient.quantite}</li>`).join('')}
        </ul>
        <h3>Étapes :</h3>
        <ol>
            ${recette.etapes.map(etape => `<li>${etape}</li>`).join('')}
        </ol>
    `;
}

// Appel de la fonction pour afficher les détails de la recette au chargement de la page
afficherDetailsRecette();

    </script>
    <script src="./recettes.js"></script>
</body>
