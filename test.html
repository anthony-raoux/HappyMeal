<!-- JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Sélectionne tous les boutons de sauvegarde de recette
    var btnRecettes = document.querySelectorAll('[id^="btnRecette"]');

    // Ajoute un écouteur d'événements à chaque bouton de sauvegarde de recette
    btnRecettes.forEach(function(btnRecette) {
        btnRecette.addEventListener('click', function(event) {
            event.preventDefault();

            var recetteId = btnRecette.id.replace('btnRecette', '');
            var recetteData = JSON.parse(localStorage.getItem('recette' + recetteId));

            if (recetteData) {
                localStorage.removeItem('recette' + recetteId);
                afficherNotification('Recette ' + recetteId + ' supprimée du localStorage.', 'danger');
                btnRecette.textContent = 'Sauvegarder la recette ' + recetteId;
            } else {
                var image = document.getElementById('imageRecette' + recetteId).src;
                var titre = document.getElementById('titreRecette' + recetteId).textContent;
                var prix = document.getElementById('prixRecette' + recetteId).textContent;

                localStorage.setItem('recette' + recetteId, JSON.stringify({
                    image: image,
                    titre: titre,
                    prix: prix
                }));
                afficherNotification('Recette ' + recetteId + ' sauvegardée dans le localStorage.', 'success');
                btnRecette.textContent = 'Supprimer la recette ' + recetteId;
            }
        });
    });

    // Fonction pour afficher une notification
    function afficherNotification(message, type) {
        var notification = document.createElement('div');
        notification.classList.add('toast', 'show');
        notification.innerHTML = `
            <div class="toast-header bg-${type} text-white">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">${message}</div>
        `;
        document.getElementById('notificationFavoris').appendChild(notification);

        // Masquer la notification après quelques secondes
        setTimeout(function() {
            notification.classList.remove('show');
            setTimeout(function() {
                notification.remove();
            }, 500);
        }, 3000);
    }
});


</script>

<!-- Btn FAVORIS -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const addButtons = document.querySelectorAll('.addToFavoritesBtn');
    const toast1 = document.getElementById('nourritureEnFavori1');
    const toast2 = document.getElementById('nourritureEnFavori2');
    
    addButtons.forEach(addButton => {
        let isAdded = false;
        
        addButton.addEventListener('click', function() {
            isAdded = !isAdded;
            
            if (isAdded) {
                addButton.classList.remove('bi-star');
                addButton.classList.add('bi-star-fill');
                const toastBootstrap1 = new bootstrap.Toast(toast1);
                toastBootstrap1.show();
            } else {
                addButton.classList.remove('bi-star-fill');
                addButton.classList.add('bi-star');
                const toastBootstrap2 = new bootstrap.Toast(toast2);
                toastBootstrap2.show();
            }
        });
    });
});
