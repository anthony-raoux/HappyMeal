<script>

      // Fonction pour afficher la liste de courses
      function afficherListeCourses() {
        const listeCourses = JSON.parse(localStorage.getItem('listeCourses')) || [];
        if (listeCourses.length === 0) {
            afficherNotificationErreur('La liste de courses est vide.');
        } else {
            alert(listeCourses.join('\n'));
        }
    }

  // Tableau pour stocker les ingrédients de la recette
  var ingredientsListe = [];

  // Fonction pour obtenir les paramètres de l'URL
  function obtenirParametresUrl() {
      const params = new URLSearchParams(window.location.search);
      const recette = {
          nom: params.get('nom'),
          categorie: params.get('categorie'),
          temps_preparation: params.get('temps_preparation'),
          ingredients: JSON.parse(params.get('ingredients')),
          etapes: JSON.parse(params.get('etapes'))
      };
      return recette;
  }

   // Fonction pour afficher une notification
   function afficherNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `alert alert-${type} mt-3`;
        notification.textContent = message;
        document.getElementById('notifications').appendChild(notification);
        // Supprimer la notification après quelques secondes
        setTimeout(() => {
            notification.remove();
        }, 3000); // La notification disparaîtra après 3 secondes (3000 millisecondes)
    }

    // Fonction pour afficher une notification de succès
    function afficherNotificationSucces(message) {
        afficherNotification(message, 'success');
    }

    // Fonction pour afficher une notification d'erreur
    function afficherNotificationErreur(message) {
        afficherNotification(message, 'danger');
    }

   // Fonction pour ajouter un ingrédient à la liste de courses
function ajouterIngredientALaListe(ingredient) {
    let listeCourses = JSON.parse(localStorage.getItem('listeCourses')) || []; // Récupérer la liste existante ou initialiser une nouvelle liste
    if (!listeCourses.includes(ingredient)) {
        listeCourses.push(ingredient); // Ajouter l'ingrédient à la liste existante
        localStorage.setItem('listeCourses', JSON.stringify(listeCourses)); // Sauvegarder la liste mise à jour dans le stockage local
        afficherNotificationSucces(`"${ingredient}" a été ajouté à la liste de courses.`);
    } else {
        afficherNotificationErreur(`"${ingredient}" est déjà dans la liste de courses.`);
    }
}

 // Function to reset the icon of "Ajouter" buttons to 'bi-cart-check'
function resetAjouterButtonIcons() {
    const ajouterButtons = document.querySelectorAll('[onclick^="ajouterIngredientALaListe"]');
    ajouterButtons.forEach(button => {
        const icon = button.querySelector('.bi');
        if (icon) {
            icon.classList.remove('bi-cart-check-fill');
            icon.classList.add('bi-cart-check');
        }
    });
}

// Fonction pour supprimer la liste de courses
function supprimerListeCourses() {
    ingredientsListe = []; // Vide le tableau des ingrédients de la liste de courses
    localStorage.removeItem('listeCourses'); // Supprime la liste de courses du stockage local
    afficherNotificationSucces('La liste de courses a été supprimée.');
    
    // Reset the icon of "Ajouter" buttons
    resetAjouterButtonIcons();
}

    // Fonction pour supprimer un ingrédient de la liste de courses
    function supprimerIngredientDeLaListe(ingredient) {
        const index = ingredientsListe.indexOf(ingredient);
        if (index !== -1) {
            if (ingredientsListe[index].match(/x(\d+)/) && parseInt(ingredientsListe[index].match(/x(\d+)/)[1]) > 2) {
                ingredientsListe[index] = `${ingredient} x${parseInt(ingredientsListe[index].match(/x(\d+)/)[1]) - 1}`;
                afficherNotificationSucces(`Un "${ingredient}" a été retiré de la liste de courses (${ingredientsListe[index]} restants).`);
            } else {
                ingredientsListe.splice(index, 1);
                afficherNotificationSucces(`"${ingredient}" a été supprimé de la liste de courses.`);
            }
            // Met à jour le stockage local
            localStorage.setItem('listeCourses', JSON.stringify(ingredientsListe));
        } else {
            afficherNotificationErreur(`"${ingredient}" n'est pas dans la liste de courses.`);
        }
    }
  // Fonction pour afficher les détails de la recette
  function afficherDetailsRecette() {
      const recette = obtenirParametresUrl();
      const detailsRecette = document.getElementById('details-recette');
      detailsRecette.innerHTML = `
      <div id="notifications"></div>
          <h2>${recette.nom}</h2>
          <p><strong>Catégorie :</strong> ${recette.categorie}</p>
          <p><strong>Temps de préparation :</strong> ${recette.temps_preparation}</p>
          <h3>Ingrédients :</h3>
          <ul id="liste-ingredients">
              ${recette.ingredients.map(ingredient => `
                  <li>
                      ${ingredient.nom} : ${ingredient.quantite}
                      <button class="btn text-primary btn-sm" onclick="ajouterIngredientALaListe('${ingredient.nom}')"><i class="bi bi-cart-check"></i></button>
                      <button class="btn btn-danger btn-sm" onclick="supprimerIngredientDeLaListe('${ingredient.nom}')"><i class="bi bi-cart-dash"></i></button>
                  </li>`
              ).join('')}
          </ul>
          <h3>Étapes de préparation :</h3>
          <ol>
              ${recette.etapes.map(etape => `<li>${etape}</li>`).join('')}
          </ol>
          <button class="btn btn-success mt-3" onclick="telechargerListeCourses()">Télécharger Liste de Courses</button>
          <button class="btn btn-danger mt-3" onclick="supprimerListeCourses()">Supprimer la liste de courses</button>
          <button class="btn btn-primary mt-3" onclick="afficherListeCourses()">Voir la liste de courses</button>
      `;
  }
  

  // Fonction pour télécharger la liste de courses
  function telechargerListeCourses() {
      const listeCourses = JSON.parse(localStorage.getItem('listeCourses')) || [];
      const blob = new Blob([listeCourses.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'liste_de_courses.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
  }

  // Appel de la fonction pour afficher les détails de la recette au chargement de la page
  afficherDetailsRecette();

  
</script>
