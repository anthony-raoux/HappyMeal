<body>

    <div class="container" style="margin-top: 150px;">
        <div id="details-recette">
            <img id="image-recette" alt="Image de la recette" width="auto" height="250px">
            <h2 id="nom-recette"></h2>
            <p><strong>Catégorie :</strong> <span id="categorie"></span></p>
            <p><strong>Temps de préparation :</strong> <span id="temps-preparation"></span></p>
            <h3>Ingrédients :</h3>
            <ul id="liste-ingredients"></ul>
            <h3>Étapes :</h3>
            <ol id="liste-etapes"></ol>
        </div>
    </div>
    
    
    <script>
// Fonction pour obtenir les paramètres de l'URL
function obtenirParametresUrl() {
    const params = new URLSearchParams(window.location.search);
    const recette = {
        image: params.get('image'),
        nom: params.get('nom'),
        categorie: params.get('categorie'),
        temps_preparation: params.get('temps_preparation'),
        ingredients: JSON.parse(params.get('ingredients')),
        etapes: JSON.parse(params.get('etapes'))
    };
    return recette;
}

// Fonction pour afficher les détails de la recette
function afficherDetailsRecette() {
    const recette = obtenirParametresUrl();
       // Supposez que le fichier JavaScript est dans le même dossier que le fichier HTML
    const cheminImage = './Images';
    
    // Injection des informations dans les éléments HTML correspondants
    // document.getElementById('image-recette').innerHTML = recette.image;
    document.getElementById('nom-recette').textContent = recette.nom;
    document.getElementById('categorie').textContent = recette.categorie;
    document.getElementById('temps-preparation').textContent = recette.temps_preparation;

 

// Ensuite, vous pouvez attribuer ce chemin à la source de l'image
document.getElementById('image-recette').src = cheminImage;


    const listeIngredients = document.getElementById('liste-ingredients');
    recette.ingredients.forEach(ingredient => {
        const li = document.createElement('li');
        li.textContent = `${ingredient.nom} : ${ingredient.quantite}`;
        listeIngredients.appendChild(li);
    });

    const listeEtapes = document.getElementById('liste-etapes');
    recette.etapes.forEach(etape => {
        const li = document.createElement('li');
        li.textContent = etape;
        listeEtapes.appendChild(li);
    });
}

// Appel de la fonction pour afficher les détails de la recette au chargement de la page
afficherDetailsRecette();
    </script>
