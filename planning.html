  <script>
    // Fonction pour récupérer les recettes favorites du stockage local et les ajouter aux options du planning des repas
    function addFavoriteRecipesToPlanning() {
      // Récupérer les recettes favorites depuis le stockage local
      const favoriteRecipes = JSON.parse(localStorage.getItem('favorites')) || [];
  
      // Sélectionner les menus déroulants pour chaque jour de la semaine
      const selectElements = document.querySelectorAll('select');
  
      // Parcourir chaque menu déroulant et ajouter les recettes favorites comme options
      selectElements.forEach(select => {
        // Vider les options existantes du menu déroulant
        select.innerHTML = '';
  
        // Ajouter une option par défaut
        const defaultOption = document.createElement('option');
        defaultOption.textContent = 'Choisissez une recette...';
        defaultOption.disabled = true;
        defaultOption.selected = true;
        select.appendChild(defaultOption);
  
        // Ajouter les recettes favorites comme options
        favoriteRecipes.forEach(recipe => {
          // Vérifier si l'élément est un objet
          if (typeof recipe === 'object' && recipe !== null) {
            // Extraire le nom de la recette de l'objet
            const recipeName = recipe.name; // Assurez-vous d'ajuster la propriété en fonction de la structure de vos objets recette
            // Créer une option avec le nom de la recette
            const option = document.createElement('option');
            option.textContent = recipeName;
            select.appendChild(option);
          } else {
            // Si ce n'est pas un objet, ajouter simplement la valeur comme option
            const option = document.createElement('option');
            option.textContent = recipe;
            select.appendChild(option);
          }
        });
      });
    }
  
    // Appeler la fonction pour ajouter les recettes favorites au planning des repas
    addFavoriteRecipesToPlanning();
  
    // Ajouter un gestionnaire d'événements pour le bouton d'enregistrement
    document.getElementById('saveBtn').addEventListener('click', function() {
      const selectedRecipes = {
        lundi: document.getElementById('lundi').value,
        mardi: document.getElementById('mardi').value,
        mercredi: document.getElementById('mercredi').value,
        jeudi: document.getElementById('jeudi').value,
        vendredi: document.getElementById('vendredi').value,
        samedi: document.getElementById('samedi').value,
        dimanche: document.getElementById('dimanche').value
      };
      
      localStorage.setItem('planning', JSON.stringify(selectedRecipes));
      alert('La planification des repas a été enregistrée avec succès!');
    });
  </script>
