   <h1 style="margin-top: 100px;">Mes Recettes Favorites</h1>

  <div id="favoritesContainer" class="container">
    <!-- Afficher les recettes favorites ici -->
  </div>

  <button id="deleteFavoritesBtn" class="btn btn-danger">Supprimer les favoris</button>


  <script>
    document.addEventListener("DOMContentLoaded", function() {
  const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

  const favoritesContainer = document.getElementById('favoritesContainer');

  favorites.forEach(function(recipe) {
    // Pour chaque recette favorite, vous pouvez créer un élément de recette
    const recipeCard = document.createElement('div');
    recipeCard.classList.add('card');
    recipeCard.innerHTML = `
      <img src="${recipe.imageUrl}" class="card-img-top" alt="${recipe.name}">
      <div class="card-body">
        <h5 class="card-title">${recipe.name}</h5>
      </div>
    `;
    favoritesContainer.appendChild(recipeCard);
  });
});

document.addEventListener("DOMContentLoaded", function() {
  const deleteFavoritesBtn = document.getElementById('deleteFavoritesBtn');

  deleteFavoritesBtn.addEventListener('click', function() {
    // Supprimer les favoris du stockage local
    localStorage.removeItem('favorites');
    // Supprimer les favoris de l'affichage sur la page
    const favoritesContainer = document.getElementById('favoritesContainer');
    favoritesContainer.innerHTML = ''; // Supprime tous les enfants de l'élément
  });
});


  </script>
