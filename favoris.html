    <body style="padding-bottom: 150px;">

 <!-- Conteneur pour afficher les données de la recette -->
 <div id="recette1Container" class="container mt-5"></div>

 <!-- Script JavaScript -->
 <script>
     // Récupère les données de la recette 1 depuis le localStorage
     var recette1Data = JSON.parse(localStorage.getItem('recette1'));

     if (recette1Data) {
         // Créer un élément div pour afficher les données de la recette 1
         var recette1Div = document.createElement('div');
         recette1Div.classList.add('card', 'p-3');
         recette1Div.innerHTML = `
             <h2>${recette1Data.titre}</h2>
             <img src="${recette1Data.image}" class="img-fluid mb-3" alt="Image de la recette">
             <p class="mb-2">Prix : ${recette1Data.prix}</p>
             <button id="supprimerRecette1Btn" class="btn btn-danger">Supprimer la recette 1</button>
         `;
         document.getElementById('recette1Container').appendChild(recette1Div);

         // Ajouter un écouteur d'événements au bouton de suppression de la recette
         document.getElementById('supprimerRecette1Btn').addEventListener('click', function(event) {
             // Empêcher le comportement par défaut du bouton
             event.preventDefault();

             // Supprimer les données de la recette 1 du localStorage
             localStorage.removeItem('recette1');
             afficherMessage('Recette 1 supprimée du localStorage.', 'success');
             // Rediriger l'utilisateur vers la page précédente après la suppression
             window.history.back();
         });
     } else {
         // Si les données n'existent pas, afficher un message indiquant que la recette n'est pas disponible
         document.getElementById('recette1Container').innerHTML = '<div class="alert alert-warning">La recette 1 n\'est pas disponible.</div>';
     }

     // Fonction pour afficher un message
     function afficherMessage(message, type) {
         var alertMessage = document.createElement('div');
         alertMessage.classList.add('alert', 'alert-' + type);
         alertMessage.textContent = message;
         document.body.appendChild(alertMessage);

         // Masquer le message après quelques secondes
         setTimeout(function() {
             alertMessage.style.display = 'none';
         }, 3000); // 3000 millisecondes = 3 secondes
     }
 </script>
